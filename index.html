<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1 class="title">Your Friendly Neighborhood Calculator</h1>
        <div class="calculator">
            <div class="top">
                <div class="display">
                    <p class="expression"></p>
                    <p class="input">0</p>
                </div>
            </div>
            <div class="middle">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="bottom">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="division">&div;</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="multiplication">&times;</button>
                <button class="number" id="one">1</button>
                <button class="number" id="second">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="subtraction">&minus;</button>
                <button id="decimal">.</button>
                <button class="number" id="zero">0</button>
                <button id="equals">=</button>
                <button class="operator" id="addition">&plus;</button>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer"> 
            <p>Created by aowalke2</p>
            <a class="footer-link" href="https://github.com/aowalke2">
                check out my github!
            </a>
        </div>
    </body>
</html>
